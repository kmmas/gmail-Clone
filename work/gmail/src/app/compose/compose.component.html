<div class="all">
    <nav>
        <div class="leftnav">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg"
                    style="margin-right: 8px;" width="30px" height="30px" alt="eeee">
                <h3 style="font-weight: bold; text-align: center;">Gmail</h3>
            </div>
        </div>
        <div class="rightnav">
            <h6 style="font-weight: bold; text-align: center ;font-size: 16.5px;"><svg
                    style="width: 20px; height: 20px; margin-right: 10px" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                        d="M256 288c79.5 0 144-64.5 144-144S335.5 0 256 0S112 64.5 112 144s64.5 144 144 144zm-94.7 32C72.2 320 0 392.2 0 481.3c0 17 13.8 30.7 30.7 30.7H481.3c17 0 30.7-13.8 30.7-30.7C512 392.2 439.8 320 350.7 320H161.3z" />
                </svg>{{address}}</h6>
            <button type="button" class="logout" routerLink="../login">Log Out <svg
                    style="width: 20px; height: 20px; margin-left: 10px" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                        d="M160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96C43 32 0 75 0 128V384c0 53 43 96 96 96h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H96c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32h64zM504.5 273.4c4.8-4.5 7.5-10.8 7.5-17.4s-2.7-12.9-7.5-17.4l-144-136c-7-6.6-17.2-8.4-26-4.6s-14.5 12.5-14.5 22v72H192c-17.7 0-32 14.3-32 32l0 64c0 17.7 14.3 32 32 32H320v72c0 9.6 5.7 18.2 14.5 22s19 2 26-4.6l144-136z" />
                </svg></button>
        </div>
    </nav>
    <section>
        <div class="titlemessage">
            <svg style="width: 60px;height: 30px; margin: 0;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                <path
                    d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0l57.4-43c23.9-59.8 79.7-103.3 146.3-109.8l13.9-10.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176V384c0 35.3 28.7 64 64 64H360.2C335.1 417.6 320 378.5 320 336c0-5.6 .3-11.1 .8-16.6l-26.4 19.8zM640 336a144 144 0 1 0 -288 0 144 144 0 1 0 288 0zm-76.7-43.3c6.2 6.2 6.2 16.4 0 22.6l-72 72c-6.2 6.2-16.4 6.2-22.6 0l-40-40c-6.2-6.2-6.2-16.4 0-22.6s16.4-6.2 22.6 0L480 353.4l60.7-60.7c6.2-6.2 16.4-6.2 22.6 0z" />
            </svg>
            <p class="ptitlemessage">Sending Mail</p>
        </div>
        <div class="messagebox">
            <div class="sentinfo">
                <div class="from">
                    <label class="label" for="">From:</label>
                    {{address}}
                </div>
                <div class="from">
                    <label class="label" for="">To:</label>
                    <input class="infrom" type="text" [(ngModel)]="receivers">
                </div>
                <div class="from">
                    <label class="label" for="">Subject:</label>
                    <input class="infrom" type="text" [(ngModel)]="subject">
                </div>
                <div class="from">
                    <label class="label" for="">priority:</label>
                    <select name="priority" id="" [(ngModel)]="priority" style="width: 50px;height: 30px;">
                        <option [ngValue]="0">0</option>
                        <option [ngValue]="1">1</option>
                        <option [ngValue]="2">2</option>
                        <option [ngValue]="3">3</option>
                        <option [ngValue]="4">4</option>
                    </select>
                </div>
                <div class="subject">
                    <div class="">
                        <label class="labsub" for="">Body:</label>
                    </div>
                    <textarea name="Text1" class="insub" cols="40" rows="5"[(ngModel)]="body"></textarea>
                </div>
            </div>
            <div class="sentbut">




                <div class="icontot">
                        <input id="inputTag" multiple="multiple"  class="inputtag" type="file" (change)="onUploadFiles($any($event).target.files)" />
                </div>



                <div class="cancelsend">
                    <button class="cancel" routerLink="../homepage" (click)="SaveToDraft()">save to draft</button>
                    <button class="cancel" routerLink="../homepage" (click)="Send()"><svg
                            style="width: 30px;height: 20px; margin: 0; margin-right: 8px;"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z" />
                        </svg>Send</button>
                    <button class="cancel" routerLink="../homepage"><svg
                            style="width: 30px;height: 20px; margin: 0; margin-right: 8px;"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                            <path
                                d="M367.2 412.5L99.5 144.8C77.1 176.1 64 214.5 64 256c0 106 86 192 192 192c41.5 0 79.9-13.1 111.2-35.5zm45.3-45.3C434.9 335.9 448 297.5 448 256c0-106-86-192-192-192c-41.5 0-79.9 13.1-111.2 35.5L412.5 367.2zM512 256c0 141.4-114.6 256-256 256S0 397.4 0 256S114.6 0 256 0S512 114.6 512 256z" />
                        </svg>Cancel</button>
                </div>

            </div>
        </div>
    </section>
</div>
