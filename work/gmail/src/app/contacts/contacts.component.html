<div class="all">
    <nav>
        <div class="leftnav">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg"
                    style="margin-right: 8px;" width="30px" height="30px" alt="eeee">
                <h3 style="font-weight: bold; text-align: center;">Gmail</h3>
            </div>
        </div>
        <div class="rightnav">
            <h6 style="font-weight: bold; text-align: center ;font-size: 16.5px;"><svg
                    style="width: 20px; height: 20px; margin-right: 10px" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                        d="M256 288c79.5 0 144-64.5 144-144S335.5 0 256 0S112 64.5 112 144s64.5 144 144 144zm-94.7 32C72.2 320 0 392.2 0 481.3c0 17 13.8 30.7 30.7 30.7H481.3c17 0 30.7-13.8 30.7-30.7C512 392.2 439.8 320 350.7 320H161.3z" />
                </svg>{{address}}</h6>
            <button type="button" class="logout" routerLink="../login">Log Out <svg
                    style="width: 20px; height: 20px; margin-left: 10px" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                        d="M160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96C43 32 0 75 0 128V384c0 53 43 96 96 96h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H96c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32h64zM504.5 273.4c4.8-4.5 7.5-10.8 7.5-17.4s-2.7-12.9-7.5-17.4l-144-136c-7-6.6-17.2-8.4-26-4.6s-14.5 12.5-14.5 22v72H192c-17.7 0-32 14.3-32 32l0 64c0 17.7 14.3 32 32 32H320v72c0 9.6 5.7 18.2 14.5 22s19 2 26-4.6l144-136z" />
                </svg></button>
        </div>
    </nav>
    <section>
        <div class="titlemessage">
            <svg style="width: 50px; height: 25px; margin-left: 10px;margin-top: 3px; "
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 576 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                <path
                    d="M0 96l576 0c0-35.3-28.7-64-64-64H64C28.7 32 0 60.7 0 96zm0 32V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V128H0zM64 405.3c0-29.5 23.9-53.3 53.3-53.3H234.7c29.5 0 53.3 23.9 53.3 53.3c0 5.9-4.8 10.7-10.7 10.7H74.7c-5.9 0-10.7-4.8-10.7-10.7zM176 320c-35.3 0-64-28.7-64-64s28.7-64 64-64s64 28.7 64 64s-28.7 64-64 64zM352 208c0-8.8 7.2-16 16-16H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16zm0 64c0-8.8 7.2-16 16-16H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16zm0 64c0-8.8 7.2-16 16-16H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16z" />
            </svg>
            <p class="ptitlemessage">Contacts</p>
        </div>
        <div class="messagebox">
            <div class="sentinfo">
                <div class="contact1" *ngFor="let contact of listofcontacts">
                    <div class="labrenam">
                        <label class="label" for="">{{contact.name}}</label>
                        <button class="contactbut" style="margin-bottom: 5px;"
                            (click)="renamecontact(contact.name)">Rename</button>
                        <button class="contactbut" style="margin-bottom: 5px;"
                            (click)="removecontact(contact.name)">delete</button>
                    </div>
                    <div class="emailssss">
                        <div class="email1" *ngFor="let email of contact.addresses">
                            <p class="emailcont">{{email}}</p>
                            <div class="contactbutton">
                                <button class="contactbut" (click)="removeemail(contact.name,email)">Remove</button>
                                <button class="contactbut" routerLink="../compose" (click)="Sendto(email)">Send
                                    to</button>
                            </div>
                        </div>

                    </div>
                    <div class="addemail">
                        <button class="contactbut2" (click)="addemail(contact.name)">Add Email<svg
                                style="width: 30px;height: 20px; margin: 0; margin-right: 8px;"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                                <path
                                    d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
                            </svg></button>
                    </div>
                </div>
            </div>
            <div class="sentbut">
                <div class="icontot">
                    <button class="addcontact" (click)="addcontact()">Add Contact<svg
                            style="width: 40px;height: 20px; margin: 0;" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                            <path
                                d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
                        </svg></button>
                </div>
                <div class="cancelsend">
                    <button class="cancel" routerLink="../homepage"><svg
                            style="width: 30px;height: 20px; margin: 0; margin-right: 8px;"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                            <path
                                d="M367.2 412.5L99.5 144.8C77.1 176.1 64 214.5 64 256c0 106 86 192 192 192c41.5 0 79.9-13.1 111.2-35.5zm45.3-45.3C434.9 335.9 448 297.5 448 256c0-106-86-192-192-192c-41.5 0-79.9 13.1-111.2 35.5L412.5 367.2zM512 256c0 141.4-114.6 256-256 256S0 397.4 0 256S114.6 0 256 0S512 114.6 512 256z" />
                        </svg>Cancel</button>
                </div>

            </div>
        </div>
    </section>
</div>
